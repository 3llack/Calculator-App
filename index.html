<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    
    <title>Frontend Mentor | Tip calculator app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.google.com/specimen/Space+Mono" />
  </head>


  <body>
    <header class="head" id="head">
      <h4 class="text-uppercase text-center"><b>SPLI<br>TTER</b></h4>
    </header>

    <div id="card">
      <div class="container">
          <div class="row">
            <div class="col-lg-2"></div>

            <!-- Card -->   
            <div class="col-lg-8 card-body">
              <div class="row">
                <div class="col-lg-6 first">
                  <h6>Bill</h6>
                  <input type="text" name="display" id="display" placeholder="0" style="margin-bottom: 50px;">
              
                  <h6>Select Tip %</h6>
              
                  <button type="button" class="btn">5%</button>
                  <button type="button" class="btn">10%</button>
                  <button type="button" class="btn">15%</button>
                  <button type="button" class="btn mt-3">25%</button>
                  <button type="button" class="btn mt-3">50%</button>
                  <button type="button" class="btn mt-3 text-uppercase" 
                          style="color: hsl(183, 100%, 15%) !important;
                                background-color: hsl(185, 41%, 84%) !important;">
                                <b>custom</b>
                  </button>


                  <h6 style="margin-top: 50px;">Number of People</h6>
                  <input type="text" name="people" id="people" placeholder="0"/>
                </div>

                <div class="col-lg-6 second">
                  <div class="row one">
                    <div class="col-lg-6"><h6><span><b>Tip Amount</b><br></span> / person</h6></div>
                    <div class="col-lg-6 digits">$0.00</div>
                  </div>

                  <div class="row two mt-5">
                    <div class="col-lg-6"><h6><span><b>Tip Amount</b><br></span> / person</h6></div>
                    <div class="col-lg-6 digits">$0.00</div>
                  </div>

                  <button colspan="6" type="button" class="btn btn-success text-uppercase">Reset</button>
                </div>
              </div>   
            </div>
            <!-- end of card -->

            <div class="col-lg-2"></div>
          </div>
      </div> 
    </div>
    

    
    
    <footer class="attribution mt-5" id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Omolodun Ayomide Oluwatimilehin</a>.
    </footer>



    <script></script>
    
  </body>
</html>
